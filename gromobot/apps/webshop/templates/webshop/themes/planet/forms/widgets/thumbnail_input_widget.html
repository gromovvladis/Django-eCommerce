<button class="btn btn-secondary" type="button"><label for="{{ widget.attrs.id }}" class="col-form-label{% if widget.required %} required{% endif %}"><i class="fa-solid fa-plus"></i> Добавить изображение</label></button>
<div class="photo-input">
  <div class="input-file-list"></div>
  {% if widget.is_initial %}
    <p class="file-upload d-none">
      <a class="current-file" href="{{ widget.value.url }}">{{ widget.value }}</a>
      {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %}disabled{% endif %}/>
      {% endif %}
    </p>
  {% endif %}
  <input class="d-none" type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}/>
</div>
