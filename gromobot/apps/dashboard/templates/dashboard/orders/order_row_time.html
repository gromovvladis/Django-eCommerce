{% load django_tables2 %}
{% load dashboard_tags %}

<div class="d-flex flex-column">
  <span class="time">{{ record.order_time|date:'d.m.y H:i' }}</span>
  <div class="mt-1">
    {% if record.before_order %}
      {% with before_order=record|before_order_badge %}
        <span class="badge {{ before_order.1 }}" data-id="order-badge" data-seconds="{{ before_order.2 }}">{{ before_order.0 }}</span>
      {% endwith %}
    {% endif %}
  </div>
</div>
