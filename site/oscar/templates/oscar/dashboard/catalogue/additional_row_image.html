{% load image_tags %}

{% if record.primary_image.original %}
    {% with image=record.primary_image %}
        {% oscar_thumbnail image.original "80x80" upscale=False as thumb %}
        <a href="#" data-original="{{ image.original.url }}" class="sub-image">
            <img class="img-dashboard" src="{{ thumb.url }}" alt="{% if image.caption %}{{ image.caption }}{% else %}{{ record.name }}{% endif %}" loading="lazy">
        </a>
    {% endwith %}
