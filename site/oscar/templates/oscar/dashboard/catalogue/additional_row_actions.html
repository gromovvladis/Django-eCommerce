{% load django_tables2 %}
<div class="btn-toolbar">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-edit"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% if product_access %}
                <a class="dropdown-item" href="{% url 'dashboard:catalogue-additional-update' pk=record.id %}{% querystring %}">
                    Редактировать дополнительный товар
                </a>
                <a class="dropdown-item" href="{% url 'dashboard:catalogue-additional-delete' pk=record.id %}{% querystring %}">
                    Удалить
                </a>
            {% else %}
                <span class="dropdown-item">Редактирование недоступно</span>                    
            {% endif %}
        </div>
    </div>
</div>
