{% with categories=record.get_categories %}
    {% if categories %}
        {% for cat in categories %}
            <a href="{% url 'dashboard:catalogue-category-update' pk=cat.pk %}">
                {{ cat }}
            </a>
            {% if not forloop.last %}, {% endif %}
        {% endfor %}
    {% else %}
     -
    {% endif %}
{% endwith %}
