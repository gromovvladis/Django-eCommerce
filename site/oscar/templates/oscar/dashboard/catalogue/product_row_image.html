{% load image_tags %}

{% with image=record.primary_image %}
    {% oscar_thumbnail image.original "80x80" upscale=False as thumb %}
    <a href="#" data-original="{{ image.original.url }}" class="sub-image">
        <img class="img-dashboard" src="{{ thumb.url }}" alt="{% if image.caption %}{{ image.caption }}{% else %}{{ record.get_name }}{% endif %}" loading="lazy">
    </a>
{% endwith %}
