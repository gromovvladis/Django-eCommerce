{% load django_tables2 %}

<a href="{% url 'dashboard:staff-detail' pk=record.id %}">
  {% if record.evotor_id %}
    <span class="text-success"><i class="fa-solid fa-circle-check"></i>&nbsp;</span>
  {% endif %}
  {% if record.first_name or record.last_name %}
    {{ record.get_full_name }}
  {% else %}
    -
  {% endif %}
</a>
