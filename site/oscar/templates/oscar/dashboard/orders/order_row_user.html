{% load django_tables2 %}
{% if record.user %}
    <a href="{% url 'dashboard:user-detail' pk=record.user.id %}" class="d-flex flex-column">
        {{ record.user.name }}
        {{ record.user.username }}
    </a>
    {% if record.client_note %}
        <span>Комментарий: {{ record.client_note }}</span>
    {% endif %}
{% else %}
    -
{% endif %}
