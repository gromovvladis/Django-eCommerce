{% load django_tables2 %}
{% load currency_filters %}
{% load dashboard_tags %}

{{ record.order_time|date:"d.m.y H:i" }}
{% if record.before_order %}
    <br>
    {% with before_order=record|before_order_badge %}
        <span data-id="order-badge" data-seconds="{{ before_order.2 }}" class="badge {{ before_order.1 }}">{{ before_order.0 }}</span>
    {% endwith %}
{% endif %}
