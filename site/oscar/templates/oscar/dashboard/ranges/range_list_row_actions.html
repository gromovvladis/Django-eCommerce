{% load django_tables2 %}

<div class="btn-toolbar">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-edit"></i></button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      {% if record.is_editable %}
        <a class="dropdown-item" href="{% url 'dashboard:range-update' pk=record.id %}">Редактировать</a>
        {% if not record.includes_all_products %}
          <a class="dropdown-item" href="{% url 'dashboard:range-products' pk=record.id %}">Редактировать список продуктов</a>
        {% endif %}
      {% endif %}
      {% if record.is_public %}
        <a class="dropdown-item" href="{{ record.get_absolute_url }}">Смотреть на сайте</a>
      {% endif %}
      <a class="dropdown-item" href="{% url 'dashboard:range-delete' pk=record.id %}">Удалить</a>
    </div>
  </div>
</div>
