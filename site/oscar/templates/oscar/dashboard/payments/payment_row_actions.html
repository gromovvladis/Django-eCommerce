<div class="btn-toolbar dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-edit"></i></button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="{% url 'dashboard:payment-detail' pk=record.id %}">Детальная информация</a>
    {% if record.refundable %}
      <a class="dropdown-item" href="{% url 'dashboard:refund-transaction' code=record.id %}">Оформить возврат</a>
    {% endif %}
  </div>
</div>
