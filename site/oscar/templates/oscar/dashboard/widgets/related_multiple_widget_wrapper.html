{% load static %}

<div class="related-widget-wrapper multiple d-flex align-items-start">
  {{ rendered_widget }}
  {% block links %}
    {% spaceless %}
      <a class="related-widget-wrapper-link add-related ml-2" id="create_id_{{ name }}" href="{{ add_related_url }}?{{ url_params }}" title="Добавить дополнительно - {{ model }}"><img src="{% static 'img/ui/icon-addlink.svg' %}" alt="Добавить" loading="lazy" /></a>
    {% endspaceless %}
  {% endblock %}
</div>
