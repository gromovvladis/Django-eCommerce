<form {% if form_id %}id="{{ form_id }}"{% endif %} class="form-{{ style|default:"stacked" }} {{ class }}" method="{{ method|default:"post" }}"
{% if action %}action="{{ action }}"{% endif %}
{% if includes_files %}enctype="multipart/form-data"{% endif %}>
  {% if not method == 'get' %}{% csrf_token %}{% endif %}
  {% include 'oscar/dashboard/partials/form_fields.html' %}
  <div class="form-group form-actions fill-width my-2">
    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary mr-2" href="#" onclick="window.history.go(-1);return false">
        <i class="fa-regular fa-circle-xmark"></i>
        Отменить
      </a>
      <button class="btn btn-primary" name="action" type="submit" value="continue" data-loading-text="Сохранение...">
        <i class="fa-regular fa-floppy-disk"></i>
        Сохранить
      </button>
    </div>
  </div>
</form>
