{% load string_filters %}

<div id="messages">
{% if messages %}
    {% for message in messages %}
        <div class="alert {% for tag in message.tags|split %}alert-{% if tag == 'error' %}danger{% else %}{{ tag }}{% endif %} {% endfor %}mb-2 mt-sm-2 px-2 py-2">
            {% if 'safe' in message.tags %}
                {{ message|safe }}
            {% else %}
                {{ message }}
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
</div>
