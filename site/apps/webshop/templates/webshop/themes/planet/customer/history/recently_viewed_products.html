{% load product_tags %}

{% with products_sliced=products|slice:':4' %}
  {% if products_sliced %}
    <div class="dish-page__related mt-2 mb-1 px-2 px-sm-0 mt-md-4">
      <h2>Недавно просмотренные блюда</h2>
      <div class="dishes mt-2 row">
        {% for product in products_sliced %}
          <div class="dishes--item col col-6 col-xs-6 col-sm-4 col-md-3 col-lg-3">
            {% render_product product %}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endwith %}
