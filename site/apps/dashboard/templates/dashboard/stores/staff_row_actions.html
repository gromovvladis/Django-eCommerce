{% load django_tables2 %}

<div class="btn-toolbar">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-edit"></i></button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'dashboard:staff-status' pk=record.id %}{% querystring %}">
        {% if record.is_active %}
          Сделать неактивным
        {% else %}
          Сделать активным
        {% endif %}
      </a>
      <a class="dropdown-item" href="{% url 'dashboard:staff-detail' pk=record.id %}{% querystring %}">Изменить</a>
      <a class="dropdown-item" href="{% url 'dashboard:staff-delete' pk=record.id %}{% querystring %}">Удалить</a>
    </div>
  </div>
</div>
