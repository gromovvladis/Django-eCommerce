<a href="{% url 'customer:order-list' %}" class="mb-2">
    <div class="v-order-checkout__items">
        {{ order }}
    </div>
</a>
<h3 class="mt-4 mb-2">Ваш заказ уже в работе!</h3>
<div class="d-flex flex-column">
    <span class="mt-1">Оплата: {{ source }}</span>
    <span class="mt-1">Статус заказа: {{ status }}</span>
    <span class="mt-1">Метод доставки: {{ shipping_method }}</span>
    <span class="mt-1">Время: {{ order_time }}</span>
</div>
<h3 class="mt-4">Сумма: {{ total }} ₽</h3>
