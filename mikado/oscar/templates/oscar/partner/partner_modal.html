{% load svg_tags %}
{% load widget_tweaks %}

<style>
    /* Скрываем радио-кнопку */
input[type="radio"] {
    display: none;
}

/* Базовые стили для label */
label {
    display: inline-block;
    padding: .5rem 1rem;
    border-radius: 10px;
    margin-bottom: .5rem;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, border-color 0.3s;
}

/* Эффект наведения */
label:hover {
    background-color: #f0f0f0;
}


/* Стили для выбранного радио-кнопкой элемента */
input[type="radio"]:checked + label, /* Редкий случай, когда label идет после input */
label input[type="radio"]:checked + label { /* Используется, когда input внутри label */
    background-color: #4CAF50; /* Зеленый фон для выбранного */
    color: white; /* Белый текст */
    border-color: #4CAF50; /* Зеленая рамка */
}

label input[type="radio"]:checked {
    background-color: #4CAF50;
    color: white;
    border-color: #4CAF50;
}


    </style>

<div class="v-modal pos-fixed d-flex align-center justify-center" data-id="modal-close">
    <div class="v-modal__content scrollbar px-2 pt-6 pd-sm-4">

        <button onclick="openPartnerModal()" data-id="close-partner-modal" class="v-button v-app-header__back v-button--small justify-center shrink d-block d-sm-none" style="top: -38px;">
            <span class="v-button__wrapper">
                <span class="d-flex">
                    {% icon file_name='interface/arrow-home' size=24 stroke='#000'%}
                </span>
            </span>
        </button>

        <div class="d-flex flex-column align-center justify-center align-sm-start mb-3 mb-sm-2">
            <header class="fill-width d-flex justify-sm-space-between">
                <div class="v-modal__title">Адрес</div>
                <div class="d-none d-sm-flex">
                    <button data-id="close-button" onclick="openPartnerModal()"
                        class="v-close-button d-flex justify-center align-center">
                        {% icon file_name='interface/close' size=24 stroke="#111"%}
                    </button>
                </div>
            </header>
        </div>

        <div class="v-auth flex flex-column text-start">
            <form id="partner_form" action="{{ request.get_full_path }}" method="post" class="card card-body bg-light d-flex flex-column">
                {% csrf_token %}
                {% for radio in partner_form.partner_id %}
                    <label for="{{ radio.id_for_label }}">
                        {{ radio.choice_label }}
                    </label>
                    {{ radio.tag }}
                {% endfor %}
            </form>    
        </div>
        
    </div>
</div>
