{% load svg_tags %}

{% if upsell_messages %}
    <div class="d-flex align-center pt-2">
        {% icon file_name='upsale_massege/sale' size=22 fill="rgb(211, 34, 37)"%}
        <h3 class="ml-1 font-medium">Вы можете пропустить акцию!</h3>
    </div>
    {% for upsell in upsell_messages %}
        <div class="my-2">
            <a href="{{ upsell.offer.get_absolute_url }}">{{ upsell.message }} для применения {{ upsell.offer.name }}</a>
        </div>
    {% endfor %}
{% endif %}
