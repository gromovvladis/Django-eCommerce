{% load django_tables2 %}

<div class="btn-toolbar">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-edit"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% with adr=record.address %}
                {% if adr %}
                    <button class="dropdown-item" onclick="openMap('{{ adr }}')">
                        Точка на карте
                    </button>
                    <button class="dropdown-item" onclick="createRote('{{ adr }}')">
                        Маршрут до точки
                    </button>
                {% endif %}
            {% endwith %}
            {% if not record.is_valid %}
                <a class="dropdown-item" href="#">
                {% comment %} <a class="dropdown-item" href="{% url 'dashboard:partner-manage' pk=record.id %}{% querystring %}"> {% endcomment %}
                    Обновить на сайте
                </a>
            {% else %}
                <span class="dropdown-item text-muted">
                    Точка продажи обновлена
                </span>
            {% endif %}
        </div>
    </div>
</div>
