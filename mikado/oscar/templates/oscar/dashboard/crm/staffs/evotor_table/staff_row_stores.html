{% load django_tables2 %}

{% if record.stores %}
    {% for store in record.stores %}
    {% if store.id %}
        <a href="{% url 'dashboard:store-manage' pk=store.id %}">
            {{ store.name|default:"Точка продажи" }}
        </a>
    {% else %}
        <span>
            {{ store }}{% if not forloop.last %},{% endif %}<br>
        </span>
    {% endif %}
    {% endfor %}
{% else %}
    -
{% endif %}
