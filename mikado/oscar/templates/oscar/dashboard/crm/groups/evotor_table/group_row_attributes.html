{% if record.attributes %}
    {% for attribute in record.attributes %}
        <strong>{{ attribute.name }}</strong>
        <br>
        {% if attribute.choices %}
            {% for choise in attribute.choices %}
                {{ choise.name }}{% if not forloop.last %},{% endif %}
                <br>
            {% endfor %}
        {% else %}
            -
        {% endif %}
        <br>
    {% endfor %}
{% else %}
    -
{% endif %}
