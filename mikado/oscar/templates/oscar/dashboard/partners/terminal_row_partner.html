{% load django_tables2 %}

{% with partners=record.partners.all %}
    {% if partners %}
        {% for partner in partners %}
            <a href="{% url 'dashboard:partner-manage' pk=partner.id %}">
                {{ partner.name|default:"Точка продажи" }}{% if not forloop.last %},{% endif %}
            </a>
            <br>
        {% endfor %}
    {% else %}
        -
    {% endif %}
{% endwith %}
