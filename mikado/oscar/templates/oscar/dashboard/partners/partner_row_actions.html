{% load django_tables2 %}

<div class="btn-toolbar">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-edit"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% with adr=record.primary_address %}
                {% if adr %}
                    <button class="dropdown-item" onclick="openMap('{{ adr.line1 }}')">
                        <span class="caption-button">
                            Точка на карте
                        </span>
                    </button>
                    <button class="dropdown-item" onclick="createRote('{{ adr.line1 }}')">
                        <span class="caption-button">
                            Маршрут до точки
                        </span>
                    </button>
                {% endif %}
            {% endwith %}
            <a class="dropdown-item" href="{% url 'dashboard:partner-manage' pk=record.id %}{% querystring %}">
                Изменить
            </a>
            <a class="dropdown-item" href="{% url 'dashboard:partner-delete' pk=record.id %}{% querystring %}">
                Удалить
            </a>
        </div>
    </div>
</div>
