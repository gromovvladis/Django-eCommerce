{% load django_tables2 %}

{% if record.is_related_to_partner %}
    <a class="btn btn-danger" href="{% url 'dashboard:partner-user-unlink' partner_pk=partner.id user_pk=record.user.id %}{% querystring %}">
        <i class="fas fa-minus"></i>
    </a>
{% else %}
    <a class="btn btn-success" href="{% url 'dashboard:partner-user-link' partner_pk=partner.id user_pk=record.user.id %}{% querystring %}">
        <i class="fas fa-plus"></i>
    </a>
{% endif %}
