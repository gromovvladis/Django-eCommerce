{% load image_tags %}
{% if record.primary_image.original.url %}
    {% with image=record.primary_image %}
        {% oscar_thumbnail image.original "50x50" upscale=False as thumb %}
        <a href="#" data-original="{{ image.original.url }}" class="sub-image">
            <img class="img-dashboard" src="{{ thumb.url }}" alt="{% if image.caption %}{{ image.caption }}{% else %}{{ record.get_title }}{% endif %}" loading="lazy">
        </a>
    {% endwith %}
