{% load django_tables2 %}
<div class="d-flex flex-column">
    {% if product_access %}
        <a href="{% url 'dashboard:catalogue-additional-update' pk=record.pk %}{% querystring %}">{{ value }}</a>
    {% else %}
        <span>{{ value }}</span>
    {% endif %}
    <span class="text-muted small">UPC: {{ record.upc }}</span>
</div>
