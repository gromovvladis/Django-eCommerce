{% load django_tables2 %}

<a href="{% url 'dashboard:store-manage' pk=record.id %}">
    {% if record.evotor_id %}
        <span class="text-success">
            <i class="fa-solid fa-circle-check"></i>&nbsp;

    {% endif %}
</a>
