{% load django_tables2 %}

{% with stores=record.stores.all %}
    {% if stores %}
        {% for store in stores %}
            <a href="{% url 'dashboard:store-manage' pk=store.id %}">
                {{ store.name|default:"Магазин" }}{% if not forloop.last %},{% endif %}
            </a>
            <br>
        {% endfor %}
    {% else %}
        -
    {% endif %}
{% endwith %}
